{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class=""><a href="{:url('admin/user/index')}">用户管理</a></li>
            <li class="layui-this">添加用户</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form form-container" action="{:url('admin/user/save')}" method="post">
                    <div class="layui-form-item">
                        <label class="layui-form-label">会员名</label>
                        <div class="layui-input-block">
                            <input type="text" name="username" value="" required lay-verify="required" placeholder="请输入会员名" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">手机号</label>
                        <div class="layui-input-block">
                            <input type="text" name="mobile" value="" required lay-verify="required" placeholder="请输入手机号" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">微信号</label>
                        <div class="layui-input-block">
                            <input type="text" name="wx_code" value="" required  placeholder="请输入微信号" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">充值金额</label>
                        <div class="layui-input-block">
                            <input type="text" name="money" value="" required lay-verify="required" placeholder="请输入金额" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">充值套餐</label>
                        <div class="layui-input-block">
                            {foreach name="deposit_type" item="vo"}
                            <input type="radio" name="type" value="{$vo.id}" title="{$vo.name}">
                            {/foreach}
                            <input type="radio" name="type" value="0" title="无套餐" checked>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">消费项目</label>
                        <div class="layui-input-block">
                            {foreach name='project' item='vo'}
                            <input type="checkbox" name="consume[{$vo.name}]"  value="{$vo.id}" title="{$vo.name}">
                            {/foreach}
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">免单项目</label>
                        <div class="layui-input-block">
                            {foreach name='project' item='vo'}
                            <input type="checkbox" name="bill[{$vo.name}]" value="{$vo.id}" title="{$vo.name}">
                            {/foreach}
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">付款方式</label>
                        <div class="layui-input-block">
                            {foreach name='pay' item='vo'}
                            {if condition="$vo.id eq 1"/}
                            <input type="radio" name="pay" value="{$vo.id}" title="{$vo.name}"  checked>
                            {else/}
                            <input type="radio" name="pay" value="{$vo.id}" title="{$vo.name}"  >
                            {/if}
                            {/foreach}
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-block">
                            <textarea name="mark" placeholder="50字以内"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="*">保存</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
